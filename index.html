      center {

      .rain-scene {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      body {
        box-sizing: border-box;
        display: grid;
        place-items: center;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .cloud-container {
        position: relative;
        z-index: 1;
      }

      .cloud {
        background: white;
      }

      .base-cloud {
        width: 430px;
        height: 100px;
        border-radius: 70px;
      }

      .left-cloud {
        --w: 188px;
        width: var(--w);
        height: var(--w);
        border-radius: 50%;

        position: absolute;
        top: 0;
        left: 0;
        transform: translate(36px, -95px);
      }

      .center-cloud {
        --w: 248px;
        width: var(--w);
        height: var(--w);
        border-radius: 50%;

        position: absolute;
        top: 0;
        right: 0;
        transform: translate(-37px, -150px);
      }

      .droplets-container {
        --dch: 470px;
        width: 95%;
        height: var(--dch);
        background: transparent;
        position: relative;
        transform: translate(0, -50px);
      }

      /* clip-path: polygon(52% 46%, 81% 0, 100% 0, 60% 60%, 39% 60%, 0 100%, 0 100%, 33% 47%); */

      .thunder {
        width: 157px;
        height: 207px;
        background: #ffffff78;
        clip-path: polygon(52% 46%, 81% 0, 100% 0, 60% 60%, 39% 60%, 0 100%, 0 100%, 33% 47%);
        transform: translate(109px, 46px);
        opacity: 0;
        animation: flash 10s linear infinite 0s;
      }

      .drop {
        --w: 2px;
        --h: 16px;
        width: var(--w);
        height: var(--h);
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 17px 1px #ccc;
        position: absolute;
        top: 0;
      }

      .droplet {
        animation: droplet 1s linear infinite 0.3s;
      }

      @keyframes droplet {
        from {
          opacity: 0;
          transfrom: translate(0, 0);
        }

        10% {
          opacity: 1;
        }

        90% {
          opacity: 0;
          transform: translate(0, calc(var(--dch) + 10px));
        }

        to {
          opacity: 0;
          transfrom: translate(0, 0);
        }
      }

      @keyframes flash {
        0% {
          opacity: 1;
        }
        2% {
          opacity: 0;
        }
        3% {
          opacity: 0.6;
        }
        4% {
          opacity: 0.2;
        }
        6% {
          opacity: 0.9;
        }
        10% {
          opacity: 0;
        }
        12% {
          opacity: 0.6;
        }
        14% {
          opacity: 0.2;
        }
        16% {
          opacity: 0.9;
        }
        20% {
          opacity: 0;
        }
        to {
          opacity: 0;
        }
      }

      iframe {
        display: none;
      }
      body {
