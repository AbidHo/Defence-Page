    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-image: linear-gradient(to bottom, #030420, #000000 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      hr {
        width: 50px;
        border-color: transparent;
        border-right-color: rgba(255, 255, 255, 0.7);
        border-right-width: 50px;
        position: absolute;
        bottom: 100%;
        transform-origin: 100% 50%;
        animation-name: rain;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      @keyframes rain {
        from {
          transform: rotate(105deg) translateX(0);
        }
        to {
          transform: rotate(105deg) translateX(calc(100vh + 20px));
        }
      }
      @import url(https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap);

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        to {
          transform: translateZ(-2px) translateY(5px);
        }

        40% {
          transform: rotateY(180deg) translateZ(-2px) translateY(-35px);
        }

        60% {
          transform: translateZ(-2px) translateY(-25px);
        }
      }

      body {
        background-color: #1a1a1a;
        background: radial-gradient(circle at center, #1a1546, #040411 40%);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        perspective: 1000px;

      h3 {

        color: #fff;

        padding: 2rem 0 9rem;
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #228dff, 0 0 35px #228dff, 0 0 40px #228dff;
      }

      span {

      }

      }
